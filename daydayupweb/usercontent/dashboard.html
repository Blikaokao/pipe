    <!-- Charts -->
    <script>
      // Line
      var userList;
      var userName = [];
      var userids = [];
      var userTypes = [];
      var userCounts = [];
      var userDetailCount = [];
      var todo;
      var done;
      var outTime;
      var typeInfo = ["text", "photo", "voice"];
      var typeCount = [];
      var admin = JSON.parse(localStorage.getItem("adminUser"));

      $("#exit").click(function () {

        localStorage.clear();

      });
      $.ajax({
        traditional: true,
        url: 'https://www.daydaypipe.top:8874/fUser/getAllUsers/' + admin.userId,
        type: 'GET',
        contentType: 'application/json;charset=utf-8',
        dataType: 'json',
        async: false,
        success: function (data) {

          userList = JSON.stringify(data.data);
          localStorage.setItem("userList", userList);
          userList = JSON.parse(localStorage.getItem("userList"));

          for (var i = 0; i < userList.length; i++) {

            userName.push(userList[i].names);
            userids.push(userList[i].userId);
            userTypes.push(userList[i].type);
          }
        }
      })


      $("#exit").click(function () {

        localStorage.clear();
        window.location.replace("../userlogin/index3.html");

      });



      $.ajax({
        traditional: true,
        url: 'https://www.daydaypipe.top:8874/oneDayTask/getTasksCount',
        type: 'POST',
        contentType: 'application/json;charset=utf-8',
        data: JSON.stringify(userids),
        dataType: 'json',
        async: false,
        success: function (data) {
          var tmp = data.data;
          for (var i = 0; i < tmp.length; i++) {
            userCounts.push(tmp[i]);
          }
          console.log(userCounts);
        },
      })
      $.ajax({
        traditional: true,
        url: 'https://www.daydaypipe.top:8874/oneDayTask/getDetailCount',
        type: 'POST',
        contentType: 'application/json;charset=utf-8',
        data: JSON.stringify(userids),
        dataType: 'json',
        async: false,
        success: function (data) {
          var tmp = data.data;
          for (var i = 0; i < tmp.length; i++) {
            userDetailCount.push(tmp[i]);
          }
          console.log(userDetailCount);
        },
      })
      $.ajax({
        traditional: true,
        url: 'https://www.daydaypipe.top:8874/oneDayTask/getAllType/' + admin.userId,
        type: 'POST',
        contentType: 'application/json;charset=utf-8',
        data: JSON.stringify(userids),
        dataType: 'json',
        async: false,
        success: function (data) {
          typeCount.push(data.data.text);
          typeCount.push(data.data.photo);
          typeCount.push(data.data.voice);

          console.log(typeCount);
        },
      })
      $.ajax({
        traditional: true,
        url: 'https://www.daydaypipe.top:8874/oneDayTask/allStatus/' + admin.userId,
        type: 'POST',
        contentType: 'application/json;charset=utf-8',
        dataType: 'json',
        async: false,
        success: function (data) {
          todo = data.data.todo;
          done = data.data.done;
          outTime = data.data.outTime;

          document.getElementById("todo").innerText = todo;
          document.getElementById("done").innerText = done;
          document.getElementById("outTime").innerText = outTime;
          console.log(todo, done, outTime);
        },
      })
      var ctx = document.getElementById("myChart").getContext('2d');

      var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: userName,
          datasets: [{
            label: "总任务",
            data: userCounts,
            backgroundColor: [
              'rgba(255, 99, 132, 0.7)',
              'rgba(54, 162, 235, 0.7)',
              'rgba(255, 206, 86, 0.7)',
              'rgba(75, 192, 192, 0.7)',
              'rgba(221,160,221,0.7)',
              'rgba(0,255,255,0.7)'
            ],
            borderColor: [
              'rgba(255,99,132,1)',
              'rgba(54, 162, 235, 1)',
              'rgba(255, 206, 86, 1)',
              'rgba(75, 192, 192, 1)',
              'rgba(238,130,238,1)',
              'rgba(0,206,209,1.000)'
            ],
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: true
              }
            }]
          }
        }
      });

      //pie
      var ctxP = document.getElementById("pieChart").getContext('2d');
      var myPieChart = new Chart(ctxP, {
        type: 'pie',
        data: {
          labels: typeInfo,
          datasets: [{
            data: typeCount,
            backgroundColor: ['rgba(255, 99, 132, 0.8)',
              'rgba(54, 162, 235, 0.8)',
              'rgba(255, 206, 86, 0.8)',
              'rgba(75, 192, 192, 0.8)',
              'rgba(221,160,221,0.8)',
              'rgba(0,255,255,0.8)'],
            hoverBackgroundColor: ['rgba(255,99,132,1)',
              'rgba(54, 162, 235, 1)',
              'rgba(255, 206, 86, 1)',
              'rgba(75, 192, 192, 1)',
              'rgba(238,130,238,1)',
              'rgba(0,206,209,1.000)']
          }]
        },
        options: {
          responsive: true,
          legend: false
        }
      });
    </script>
